    <title>Reaction Caption Generator</title>
    
    <!-- SharedArrayBuffer polyfill -->
    <script>
      // Proper SharedArrayBuffer configuration for FFmpeg.wasm
      if (typeof SharedArrayBuffer === 'undefined') {
        console.warn('SharedArrayBuffer not supported, using ArrayBuffer as fallback');
        window.SharedArrayBuffer = ArrayBuffer;
      }
      
      // Ensure proper CORS headers are set for SharedArrayBuffer
      if (typeof window !== 'undefined') {
        window.addEventListener('load', function() {
          console.log('Page loaded, SharedArrayBuffer available:', typeof SharedArrayBuffer !== 'undefined');
        });
      }
      
      // Set proper CORS headers for FFmpeg.wasm
      if (typeof window !== 'undefined') {
        // This will be set by the server headers, but we can help with client-side detection
        window.crossOriginIsolated = true;
      }
    </script>
    
    <!-- FFmpeg.wasm with proper configuration -->
    <script>
      // Configure FFmpeg.wasm with SharedArrayBuffer support
      window.FFMPEG_CONFIG = {
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js',
        // Enable SharedArrayBuffer for better performance
        enableSharedArrayBuffer: true
      };
    </script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
